<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Robert Burek">
        <meta name="keywords" content="Zakopane, apartament, hotel, wynajm, wypoczynek, zima, pokoje, pokój, narty, góry, relaks">
        <title>Apartament jak hotel</title>
        <script>document.write('<link rel="stylesheet" href="./css/style.css?dev=' + Math.floor(Math.random() * 100) + '"\>');</script>
        <script src="https://kit.fontawesome.com/1085229b76.js" crossorigin="anonymous"></script>
        <script src="./js/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("html").on("submit", "#contactForm", function (e) {
                    e.preventDefault();
                    $("#sendFormStatus").html('').hide();
                    var data = $("#contactForm").serialize();
                    $.post("/Apartament/sendForm.php", data, function (res) {
                        $("#sendFormStatus").html(res.msg).show();
                        if (res.status == 1) {
                            $("#contactForm")[0].reset();
                        }
                    });
                });
            });
        </script>
    </head>
<body>
    <section id="main" class="main">
        <ul id="backgroundShow" class="background-show bgStart">
            <li class="bg-main bg1"></li>
            <li class="bg-main bg2"></li>
            <li class="bg-main bg3"></li>
            <li class="bg-main bg4"></li>
            <li class="bg-main bg5"></li>
            <li class="bg-main bg6"></li>
            <li class="bg-main bg7"></li>
            <li class="bg-main bg8"></li>
        </ul>
    </section>

    <section id="formContact" class="formContact">
        <div class="container">
            <i class="fas fa-envelope"></i>
            <h2 class="from-title">
                Formularz kontaktowy</h2>
            <div id="sendFormStatus" class="send_form_status"></div>
            <form method="post" id="contactForm">
                <div><label for="name">Imię i nazwisko</label></div>
                <div><input type="text" name="name" id="name" class="formField" /></div>
                <div><label for="phone">Numer telefonu</label></div>
                <div><input type="text" name="phone" id="phone" class="formField" /></div>
                <div><label for="email">Adres email</label></div>
                <div><input type="text" name="email" id="email" class="formField" /></div>
                <div><label for="message">Treść wiadomości</label></div>
                <div><textarea name="message" id="message" class="formField"></textarea></div>
                <div><button class="btn">Wyślij</button></div>
            </form>
        </div>
    </section>

    <footer id="footer" class="footer-section">
        <div class="footer-text">
            <a href="http://robertburek.pl" target="_blank" rel="noopener noreferrer">
                <p>&copy; 2022 Robert Burek</p>
            </a>
        </div>
    </footer>

    <script>document.write('<script src="/Apartament/js/bgSlider.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
</body>
</html>
